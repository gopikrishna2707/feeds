<mat-card class="content-margin black-border">
  <mat-card-content class="content-margin">
    <mat-grid-list rowHeight="400px" cols="2" gutterSize="10px">
      <mat-grid-tile>
        <div class="left-container">
          <img
            ngSrc="https://ui.angular-material.dev/app-ui/logo.svg"
            alt="Logo"
            height="48"
            width="48"
            class="inline"
          />
          <h1 class="text-3xl">Sign in</h1>
          <p>to continue to Application</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <form [formGroup]="signInForm">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput formControlName="email" placeholder="pat@example.com" required />
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
                <button
                  mat-icon-button
                  matSuffix
                  [attr.aria-label]="'Hide password'"
                >
                  <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div *ngIf="showExtraFields">
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="margin-small-left">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="username" />
              </mat-form-field>
            </div>
            <div>
              <button class="already-button" mat-button (click)="toggleFields()">Already have an account. click here!</button>
            </div>
          </form>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
